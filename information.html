<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="ko">
    <title>회원가입</title>
    <link rel="stylesheet" href="CSS/inpormation.css">
    <script src="JavaScript/information.js"></script>

    <style>
        /* Add your custom styles here */
       /*css 기본정보입력*/
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left-section">
            <div class="logo">
                <a href="index.html"><img src="img/Logo.PNG" alt="Logo"></a>
            </div>
            <div class="menu">
                <a href="#" class="active">구매</a>
                <span>|</span>
                <a href="#" class="inactive">판매</a>
            </div>
        </div>
        <div class="login">
            <img src="img/Login.PNG" alt="Login">
        </div>
    </div>

    <header>
        <h1>기본정보입력</h1>
    </header>

    <section id="item-form">
        <form action="#" method="post" onsubmit="return showAlertAndRedirect()">
            <div class="form-group">
                <label for="email-id">이메일ID:</label>
                <div class="form-group-inline">
                    <input type="email" id="email-id" name="email-id" placeholder="이메일ID" required>
                    <button type="button" id="send-code">인증번호 <br>발송</button>
                </div>
                <small class="error-msg">이메일을 입력해줘요.</small>
            </div>
            <div class="form-group">
                <label for="email-verification">이메일 확인:</label>
                <input type="text" id="email-verification" name="email-verification" placeholder="이메일 확인" required>
                <small class="info-msg">[인증번호 발송] 을 먼저 진행해줘요.</small>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <small class="error-msg">비밀번호를 입력해줘요.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit" class="submit-button">확인</button>
        </form>
    </section>
</body>
</html>
